<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="container py-4">
    <div id="fileDialog" class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="card-title mb-3">Misskeyノートのエクスポートファイルを選択してください</h2>
        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control" accept=".json">
        </div>
        <button id="submitFile" class="btn btn-primary">読み込み</button>
    </div>

    <div id="searchContainer" class="row d-none justify-content-center pb-4">
        <input type="text" id="searchBox" class="form-control" placeholder="キーワードまたは正規表現を入力">
    </div>

    <div id="noteContainer" class="row"></div>
    <nav id="pagination" class="mt-4"></nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
