<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MissQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="container py-4">
    <div id="urlDialog" class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="card-title mb-3">MisskeyノートのエクスポートファイルのURLを入力してください</h2>
        <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control" placeholder="https://example.com/notes.json">
            <button id="submitUrl" class="btn btn-primary">読み込み</button>
        </div>
    </div>

    <input type="text" id="searchBox" class="form-control mb-4" placeholder="キーワードまたは正規表現を入力" style="display: none;">

    <div id="noteContainer" class="row"></div>
    <nav id="pagination" class="mt-4"></nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
